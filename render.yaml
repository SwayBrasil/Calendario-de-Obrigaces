services:
  - type: web
    name: pcp-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      cd backend
      npm ci
    startCommand: |
      cd backend
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATA_DIR
        value: /var/data
      - key: FRONTEND_URL
        value: https://pcp-frontend.onrender.com
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
    disks:
      - name: pcp-data
        mountPath: /var/data
        sizeGB: 5

  - type: web
    name: pcp-frontend
    env: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://pcp-backend.onrender.com
