services:
  - type: web
    name: pcp-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      cd backend
      npm ci
    startCommand: |
      cd backend
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATA_DIR
        value: /tmp  # sem disco, usa /tmp efÃªmero
      - key: FRONTEND_URL
        value: https://pcp-frontend.onrender.com

  - type: web
    name: pcp-frontend
    env: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://pcp-backend.onrender.com
