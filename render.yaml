volumes:
  - name: pcp-data
    sizeGB: 5

services:
  - type: web
    name: pcp-backend
    env: node
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: |
      cd backend
      npm ci
    startCommand: |
      cd backend
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATA_DIR
        value: /var/data
      - key: FRONTEND_URL
        value: https://pcp-frontend.onrender.com
    mounts:
      - volumeName: pcp-data
        path: /var/data

  - type: web
    name: pcp-frontend
    env: static
    plan: starter
    region: oregon
    autoDeploy: true
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://pcp-backend.onrender.com
